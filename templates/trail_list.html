{% extends "layout.html" %}

{% block head %}
    <title>Trail List</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/trail_style.css')}}">
{% endblock %}

{% block body %}
    <input type='button' id="home_btn" value='Go to Home Page' class="btn">

    <h1>List of Trails</h1>

    <h3>Please provide either a postal code or address to populate list</h3>
    <form method="post">
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script src="{{url_for('static', filename='/scripts/trails_script.js')}}"></script>
{% endblock %}
